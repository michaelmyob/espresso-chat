group '1'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'EspressoChat'

run {
    if(project.hasProperty("port")){
        args port
    }
    if(project.hasProperty("host")){
        args host
    }
}